<div
  class="z-10 w-12 lg:w-20 h-full flex flex-col justify-between border-r-[1px] border-regal-gray ml-[0.25px]"
>
  <div class="flex flex-col justify-center h-fit gap-4 lg:gap-6 pt-4 lg:pt-8">
    <div class="h-full w-full px-1 lg:px-2 flex justify-center items-center">
      <img src="/assets/imgs/logo.svg" alt="logo" />
    </div>

    <div class="h-fit lg:px-4 gap-2 text-sm">
      <div
        [routerLink]="data.routeLink"
        *ngFor="let data of navData"
        class="lg:h-12 lg:w-12 p-2 lg:p-3 justify-center hover:bg-hover-blue rounded-[8px]"
      >
        <img class="cursor-pointer" [src]="data.icon" [alt]="data.label" />
      </div>
    </div>
  </div>

  <div
    class="pb-6 lg:px-4 lg:gap-6 text-sm flex flex-col justify-center items-center"
  >
    <div class="p-2 gap-2 rounded-[8px]">
      <img
        routerLink="/settings"
        class="cursor-pointer"
        src="/assets/imgs/Icon-7.svg"
        alt="Settings"
      />
    </div>
    <div class="lg:p-0 p-1 gap-2">
      <img
        routerLink="/#"
        class="cursor-pointer"
        src="/assets/imgs/Ellipse 1.svg"
        alt="Profile"
      />
    </div>
  </div>
</div>
