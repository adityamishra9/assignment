<div
  class="fixed z-20 h-full flex flex-row right-0 top-[55px]"
>
<div class="m-4">
  <img src="/assets/imgs/view.svg" alt="img">
</div>
  <div
    *ngIf="collapsed"
    class="w-60  h-full gap-4 flex flex-col items-center pt-2 border-x border-regal-gray  bg-white"
  >
    <div class="w-56 h-16 flex flex-col justify-between">
      <div class="px-2 flex justify-between"> 
        <p class="text-xs">Settings</p>
        <img src="/assets/imgs/x-circle.svg" alt="cross" (click)="collapse()" />
      </div>

      <div
        class="relative flex justify-between border-b-[1px] border-regal-gray cursor-pointer"
      >
        <p class="text-xs">Chart Type</p>
        <p class="text-xs">Chart Settings</p>
      </div>
    </div>

    <div class="w-full gap-1 justify-center items-center flex flex-wrap">
      <div
        class="w-16 h-16 flex flex-col justify-center items-center hover:bg-hover-blue cursor-pointer"
        *ngFor="let data of expandData"
        [routerLink]="data.routeLink"
      >
        <div class="px-4 pt-2">
          <img [src]="data.icon" [alt]="data.label" />
        </div>
        <p class="px-1 pb-1 text-xs text-customGray font-semibold text-center">
          {{ data.label }}
        </p>
      </div>
    </div>
  </div>

  <div class="w-10 lg:w-20 h-full flex flex-col">
    <div
      class="pt-7 gap-4 flex flex-col justify-center items-center lg:px-10 text-sm"
    >
      <div
        *ngFor="let data of navData"
        class="h-8 lg:h-10 w-8 lg:w-10 flex justify-center items-center rounded-[4px] bg-right-back hover:bg-hoverRight-back"
        [routerLink]="data.routeLink"
        (click)="collapse()"
      >
        <img class="cursor-pointer" [src]="data.icon" [alt]="data.label" />
      </div>
    </div>
  </div>
</div>
