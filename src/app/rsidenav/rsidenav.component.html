<div
  class="relative h-full flex flex-row border-[1px] border-regal-gray top-[55px]"
  [class]="collapsed ? 'w-[315px]' : ''"
>
  <div *ngIf="collapsed" class="w-60 h-full gap-4 flex flex-col items-center pt-2">
    <div class="w-56 h-16 flex flex-col justify-between">
      <div class=" px-2 flex justify-between">
        <p class="text-xs">Settings</p>
        <img
          src="/assets/imgs/x-circle.svg"
          alt="cross"
          (click)="collapse()"
        />
      </div>

      <div
        class="relative flex justify-between border-b-[1px] border-regal-gray cursor-pointer"
      >
        <p class="text-xs hover:ring-rSideExpand px-5">
          Chart Type
        </p>
        <p class="text-xs hover:ring-rSideExpand px-5">Chart Settings</p>
      </div>
    </div>

    <div class="h-fit w-full gap-1 justify-center items-center flex flex-wrap">
      <div
        class="w-16 h-16 flex flex-col justify-center items-center hover:bg-hover-blue"
        *ngFor="let data of expandData"
      >
        <div class="px-4 pt-2">
          <img [src]="data.icon" [alt]="data.label" />
        </div>
        <p class="px-1 pb-1 text-xs text-customGray font-semibold text-center">
          {{ data.label }}
        </p>
      </div>
    </div>
  </div>

  <div
    class=" w-20 h-full flex flex-col border-x-[1px] border-regal-gray"
    [class]="collapsed ? '' : 'border-x-[1px] border-regal-gray'"
  >
    <div
      class="pt-7 gap-4 flex justify-center flex-col items-center px-10 text-sm"
    >
      <div
        *ngFor="let data of navData"
        class="h-8 w-8 p-2 gap-[5.33px] rounded-[4px] bg-right-back hover:bg-hoverRight-back"
        (click)="collapse()"
      >
        <img
          [routerLink]="data.routeLink"
          class="cursor-pointer"
          [src]="data.icon"
          [alt]="data.label"
        />
      </div>
    </div>
  </div>
</div>
